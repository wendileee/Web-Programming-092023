<html>

<body>
	<script type="text/javascript">
		var arr = getCookieNames();
for (var j=0; j<arr.length; j++) {
    var val = getCookieValue(arr[j]);
    if ( val != null ) {
        document.writeln(arr[j] + " = " + unescape(val));
        document.writeln("<br>");
    }
}
	</script>
</body>

</html>
